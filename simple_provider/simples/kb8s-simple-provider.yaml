apiVersion: v1
kind: Pod
metadata:
  name: simple-provider-synchronizer
spec:
  containers:
    - name: simple-provider-synchronizer
      image: xosproject/simple-provider-synchronizer:candidate
      volumeMounts:
      - name: certchain-volume
        mountPath: /usr/local/share/ca-certificates/local_certs.crt
        subPath: config/ca_cert_chain.pem
  volumes:
    - name: certchain-volume
      configMap:
        name: ca-certificates
        items:
          - key: chain
            path: config/ca_cert_chain.pem
  restartPolicy: Never
